# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Research
    url: '#research'
    weight: 20
  - name: Publications
    url: '#publications'
    weight: 30
  - name: Outreach
    url: '#volunteer-outreach'
    weight: 50
  - name: Press
    url: '#press'
    weight: 60
  - name: Journalism
    url: '#reporting'
    weight: 70
  - name: CV
    url: 'uploads/wbalmer_cv.pdf'
    weight: 90

